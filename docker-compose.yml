version: '3.8'
services:
  auth-service:
    build:
      context: ./backend
      dockerfile: auth-login-service/Dockerfile
    ports:
      - "3010:3010"
    environment:
      - PORT=3010
      - DATABASE_PATH=/data/database.sqlite
      - JWT_SECRET=your-secret-key
      - NODE_ENV=production
      - SEED_DB=1
    volumes:
      - db-data:/data
    restart: unless-stopped

  ride-service:
    build:
      context: ./backend
      dockerfile: ride-service/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - DATABASE_PATH=/data/database.sqlite
      - NODE_ENV=production
    volumes:
      - db-data:/data
    depends_on:
      - auth-service
    restart: unless-stopped

volumes:
  db-data: